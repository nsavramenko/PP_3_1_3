<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title> Edit User </title>
</head>
<body>
<h1> Edit User </h1>
<a th:href="@{/admin}">Back to User List</a>
<br/><br/>
<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}"
      th:object="${user}">
    <table border="0">
        <tr th:if="${user.id}">
            <td>ID</td>
            <td>:</td>
            <td th:utext="${user.id}">...</td>
        </tr>
        <tr>
            <td>Name</td>
            <td>:</td>
            <td><input type="text" th:field="*{username}" id="name"/></td>
        </tr>
        <tr>
            <td>Password</td>
            <td>:</td>
            <td><input type="text" th:field="*{password}" id="password"/></td>
        </tr>
        <tr>
            <td>Email</td>
            <td>:</td>
            <td><input type="text" th:field="*{email}" id="email" /></td>
        </tr>
        <label>Roles:
            <input type="checkbox" name="roles"
                   th:each="role : ${roles}"
                   th:text="${role.name}"
                   th:value="${role.id}"
                   th:field="*{roles}"
            />
        </label>
    </table>
    <input type="submit" th:value="Edit" />
</form>
<p><a th:href="@{/logout}">Logout</a></p>
</body>
</html>
